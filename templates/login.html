{% extends 'base.html' %}

{% block body %}

<head>
    <!-- Custom styles for this template -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>


<header class="masthead" style="background-image: url('  {{url_for('static', filename='assets/img/about-bg.jpg')}} ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{params['blog_name']}}</h1>
                    <span class="subheading">{{params['blog_top']}}

                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<body class="text-center">

    <main class="form-signin">
        <form action='/login' method="post">
            <img class="mb-4" src="{{url_for('static', filename='assets/img/bootstrap-logo.svg')}}" alt="" width="72"
                height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input name="uname" type="text" class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">username</label>
            </div>
            <div class="form-floating">
                <input name="upass" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}}</p>
        </form>
    </main>



</body>



{% endblock %}
