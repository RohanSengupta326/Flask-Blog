{% extends 'base.html' %}

{% block body %}
{% set fname = 'assets/img/' + params['img'] %}
<header class="masthead" style="background-image: url('  {{url_for('static', filename=fname)}} ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage and Edit Posts

                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<h1>Upload new post</h1>
<div class="form-group">
    <a href="/edit/0"> <button type="submit" class="btn btn-primary" id="sendMessageButton">Add a new post</button> </a>
</div>

<form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
    </thead>



    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.sno}}" class="btn btn-primary text-uppercase" href="">Edit</a></td>
            <td><a href="/delete/{{post.sno}}" class="btn btn-primary text-uppercase" href="">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
    <br>
    <div class="form-group">
        <a href="/logout"><button type="submit" class="btn btn-primary" id="sendMessageButton">Logout</button></a>
    </div>

</table>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{url_for('static', filename='js/scripts.js') }} "></script>



{% endblock body %}
